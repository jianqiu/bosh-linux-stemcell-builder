---
groups:
  - name: all
    jobs:
      - build-stemcell
      - new-stemcell-version
      - make-hvm-version
      - convert-softlayer-stemcell
      - import-softlayer-stemcell
      - create-softlayer-light-stemcell
      - publish-stemcells
      - test-stemcells
      - build-softlayer-xen-ubuntu-trusty
      - bats-ubuntu
  - name: softlayer
    jobs:
      - build-softlayer-xen-ubuntu-trusty
      - convert-softlayer-stemcell
      - import-softlayer-stemcell
      - create-softlayer-light-stemcell
  - name: ubuntu
    jobs:
      - build-softlayer-xen-ubuntu-trusty
  - name: bats
    jobs:
      - bats-ubuntu

shared:
  - &prepare-director
    task: prepare-director
    file: pipelines/softlayer/tasks/prepare-director.yml
    params: &prepare-director-params
      BOSH_CLIENT:                          {{stemcell-test-director-username}}
      BOSH_CLIENT_SECRET:                   {{stemcell-test-director-password}}
      SL_USERNAME:                          {{softlayer-username}}
      SL_API_KEY:                           {{softlayer-api-key}}
      SL_DATACENTER:                        {{softlayer-datacenter}}
      SL_VLAN_PUBLIC:                       {{softlayer-vlan-public}}
      SL_VLAN_PRIVATE:                      {{softlayer-vlan-private}}
      SL_VM_DOMAIN:                         {{softlayer-vm-domain}}
      SL_VM_NAME_PREFIX:                    {{softlayer-director-name-prefix}}

  - &deploy-director
    task: deploy-director
    file: pipelines/shared/tasks/deploy-director.yml
    params: *prepare-director-params

  - &prepare-bats
    task: prepare-bats
    file: pipelines/softlayer/tasks/prepare-bats.yml
    params: &prepare-bats-params
      BAT_VCAP_PASSWORD:      {{bat-vcap-password}}
      BOSH_CLIENT:            {{stemcell-test-director-username}}
      BOSH_CLIENT_SECRET:     {{stemcell-test-director-password}}
      SL_DATACENTER:          {{softlayer-datacenter}}
      SL_VLAN_PRIVATE:        {{softlayer-vlan-private}}
      SL_VLAN_PUBLIC:         {{softlayer-vlan-public}}
      SL_VM_DOMAIN:           {{softlayer-vm-domain}}
      SL_VM_NAME_PREFIX:      bats-experimental-
      STEMCELL_NAME:          bosh-softlayer-xen-ubuntu-trusty-go_agent

  - &run-bats
    task: run-bats
    file: pipelines/shared/tasks/run-bats.yml

  - &teardown
    task: teardown
    file: pipelines/shared/tasks/teardown.yml
    params:
      DEPLOYMENT_NAME: certification

jobs:
  - name: new-stemcell-version
    plan:
      - get: published-stemcell
      - get: bosh-linux-stemcell-builder
      - task: make-version
        file: bosh-linux-stemcell-builder/ci/tasks/make-stemcell-version.yml
      - put: version
        params: {file: version/number}

  - name: build-stemcell
    serial: true
    plan:
      - get: version
        params:
          bump: {{bluemix_stemcell_version_semver_bump}}
      - put: version
        params:
          file: version/number

  - name: make-hvm-version
    plan:
      - get: version
      - get: bosh-linux-stemcell-builder
      - task: make-hvm-version
        file: bosh-linux-stemcell-builder/ci/tasks/make-hvm-version.yml
        params:
          AWS_ACCESS_KEY_ID: {{stemcell-aws-access-key}}
          AWS_SECRET_ACCESS_KEY: {{stemcell-aws-secret-key}}
          CANDIDATE_BUCKET_NAME: {{candidate-bluemix-stemcell-bucket}}
          PUBLISHED_BUCKET_NAME: {{published-bluemix-stemcell-bucket}}
      - put: version-hvm
        params:
          file: version/number-hvm


  - name: test-stemcells
    serial: true
    plan:
      - aggregate:
        - get: version-hvm
          passed:
            - create-softlayer-light-stemcell
        - get: bosh-linux-stemcell-builder
        - get: bosh-deployment
        - get: bosh-cli
        - get: syslog-release
        - get: light-softlayer-stemcell
          passed: [create-softlayer-light-stemcell]
        - put: environment
          params:
            acquire: true

      - do:
        - task: deploy-director
          file: bosh-linux-stemcell-builder/ci/tasks/deploy-director-softlayer.yml
          input_mapping:
            stemcell: light-softlayer-stemcell
          params:
            SL_API_KEY: {{softlayer-api-key}}
            SL_USERNAME:  {{softlayer-username}}
            SL_VLAN_PRIVATE: {{softlayer-vlan-private}}
            SL_VLAN_PUBLIC: {{softlayer-vlan-public}}
            SL_VM_DOMAIN: softlayer.com
            SL_VM_NAME_PREFIX: {{softlayer-director-name-prefix}}
            SL_VM_NAME_PREFIX_2: {{softlayer-vm-name-prefix}}

        - task: test-stemcell
          file: bosh-linux-stemcell-builder/ci/tasks/test-stemcell.yml
          input_mapping:
            stemcell: light-softlayer-stemcell
        ensure:
          do:
          - task: teardown
            file: bosh-linux-stemcell-builder/ci/tasks/teardown.yml
          - put: environment
            params:
              release: environment

  - name: publish-stemcells
    serial: true
    plan:
      - aggregate:
        - get: version-hvm
          passed:
            - bats-ubuntu
        - get: bosh-linux-stemcell-builder
          passed:
            - bats-ubuntu
        - get: stemcell
          trigger: true
          resource: light-softlayer-stemcell
      - task: copy-artifacts
        file: bosh-linux-stemcell-builder/ci/tasks/publish.yml
        params:
          AWS_ACCESS_KEY_ID: {{stemcell-aws-access-key}}
          AWS_SECRET_ACCESS_KEY: {{stemcell-aws-secret-key}}
          CANDIDATE_BUCKET_NAME: {{candidate-bluemix-stemcell-bucket}}
          PUBLISHED_BUCKET_NAME: {{published-bluemix-stemcell-bucket}}
          COPY_KEYS: |
            light-bosh-stemcell-%s-softlayer-xen-ubuntu-trusty-go_agent.tgz

  #
  # SoftLayer
  #

  - name: build-softlayer-xen-ubuntu-trusty
    plan:
      - aggregate:
          - get: version-hvm
          - get: bosh-linux-stemcell-builder
          - get: bosh-src
      - task: create-stemcell
        file: bosh-linux-stemcell-builder/ci/tasks/build-softlayer.yml
        privileged: true
        params:
          IAAS:         softlayer
          HYPERVISOR:   xen
          OS_NAME:      ubuntu
          OS_VERSION:   trusty
      - aggregate:
        - put: softlayer-xen-ubuntu-trusty
          params:
            file: stemcell/*.tgz

  - name: convert-softlayer-stemcell
    plan:
      - aggregate:
          - get: version-hvm
            trigger: true
            passed: [build-softlayer-xen-ubuntu-trusty]
          - get: bosh-softlayer-tools
          - get: softlayer-xen-ubuntu-trusty
            trigger: true
            passed: [build-softlayer-xen-ubuntu-trusty]
      - task: convert-stemcell
        file: bosh-softlayer-tools/ci/tasks/convert-stemcell.yml
        params:
          IAAS:         softlayer
          HYPERVISOR:   xen
          OS_NAME:      ubuntu
          OS_VERSION:   trusty
          SWIFT_USERNAME:  {{swift-username}}
          SWIFT_API_KEY: {{softlayer-api-key}}
          SWIFT_CLUSTER:  {{swift-cluster}}
          SWIFT_CONTAINER: {{swift-container}}
        input_mapping:
          stemcell: softlayer-xen-ubuntu-trusty

  - name: import-softlayer-stemcell
    plan:
      - get: bosh-softlayer-tools
      - get: version-hvm
        trigger: true
        passed: [convert-softlayer-stemcell]
      - task: import-stemcell-image
        file: bosh-softlayer-tools/ci/tasks/import-stemcell.yml
        params:
          IAAS: softlayer
          HYPERVISOR: xen
          OS_NAME: ubuntu
          OS_VERSION: trusty
          SL_USERNAME: {{softlayer-username}}
          SL_API_KEY: {{softlayer-api-key}}
          SWIFT_USERNAME: {{swift-username}}
          SWIFT_API_KEY: {{softlayer-api-key}}
          SWIFT_CLUSTER: {{swift-cluster}}
          SWIFT_CONTAINER: {{swift-container}}
      - put: stemcell-info
        params: {file: stemcell-image/stemcell-info.json}

  - name: create-softlayer-light-stemcell
    plan:
      - aggregate:
        - get: bosh-softlayer-tools
        - get: stemcell-info
          trigger: true
          passed: [import-softlayer-stemcell]
        - get: version-hvm
          trigger: true
          passed: [import-softlayer-stemcell]
        - get: softlayer-xen-ubuntu-trusty
          passed: [build-softlayer-xen-ubuntu-trusty]
      - task: create-light-stemcell
        file: bosh-softlayer-tools/ci/tasks/create-light-stemcell.yml
        params:
          HYPERVISOR: xen
          IAAS: softlayer
          OS_NAME: ubuntu
          OS_VERSION: trusty
          SL_USERNAME: {{softlayer-username}}
          SL_API_KEY: {{softlayer-api-key}}
          BOSHIO_TOKEN: ec74e6889e4686117d8248af1716d9443df8104cac89f719e58c17534b57704897dd37716724854c
        input_mapping:
          stemcell: softlayer-xen-ubuntu-trusty
      - put: light-softlayer-stemcell
        params: {file: light-stemcell/*.tgz}

  - name: bats-ubuntu
    serial: false
    plan:
    - do:
      - aggregate:
        - get: bosh-release
        - get: cpi-release
        - get: stemcell
          trigger: true
          resource: light-softlayer-stemcell
          passed:
            - create-softlayer-light-stemcell
        - get: pipelines
        - get: bosh-cli
        - get: bats
        - get: bosh-linux-stemcell-builder
        - get: version-hvm
          passed:
            - create-softlayer-light-stemcell

      - <<: *prepare-director

      - do:
        - <<: *deploy-director

        - <<: *prepare-bats
          params:
            <<: *prepare-bats-params
            STEMCELL_NAME: bosh-softlayer-xen-ubuntu-trusty-go_agent

        - <<: *run-bats
        ensure:
          do:
          - <<: *teardown

resources:
  - name: bosh-linux-stemcell-builder
    type: git
    source:
      uri: https://github.com/jianqiu/bosh-linux-stemcell-builder
      branch: {{bluemix-hvm-stemcell-branch}}

  - name: bosh-src
    type: git
    source:
      uri: {{bosh_src_url}}
      branch: {{bluemix-hvm-stemcell-branch}}
      paths:
        - "src/bosh-stemcell"
        - "src/stemcell_builder"
        - "src/go/src/github.com/cloudfoundry/bosh-agent"
      private_key: {{bosh-src-key}}

  - name: version
    type: semver
    source:
      driver: s3
      initial_version: {{bluemix_stemcell_initial_version}}
      key: {{bluemix_stemcell_version_key}}
      bucket: {{candidate-bluemix-stemcell-bucket}}
      access_key_id: {{stemcell-aws-access-key}}
      secret_access_key: {{stemcell-aws-secret-key}}

  - name: version-hvm
    type: s3
    source:
      bucket: {{candidate-bluemix-stemcell-bucket}}
      access_key_id: {{stemcell-aws-access-key}}
      secret_access_key: {{stemcell-aws-secret-key}}
      versioned_file: bluemix-stemcell/version-hvm

  - name: stemcell-info
    type: s3
    source:
      bucket: {{candidate-bluemix-stemcell-bucket}}
      access_key_id: {{stemcell-aws-access-key}}
      secret_access_key: {{stemcell-aws-secret-key}}
      versioned_file: stemcell-info.json

  - name: bosh-softlayer-tools
    type: git
    source:
      branch: container_based_bluemix_stemcell_pipeline
      uri: https://github.com/mattcui/bosh-softlayer-tools

  - name: light-softlayer-stemcell
    type: s3
    source:
      bucket: {{candidate-bluemix-stemcell-bucket}}
      regexp: light-bosh-stemcell-(.*)-softlayer-(.*).tgz
      access_key_id: {{stemcell-aws-access-key}}
      secret_access_key: {{stemcell-aws-secret-key}}

  - name: syslog-release
    type: bosh-io-release
    source:
      repository: cloudfoundry/syslog-release

  - name: bosh-release
    type: bosh-io-release
    source:
      repository: cloudfoundry/bosh

  - name: cpi-release
    type: bosh-io-release
    source:
      repository: cloudfoundry/bosh-softlayer-cpi-release

  #
  # SoftLayer
  #

  - name: softlayer-xen-ubuntu-trusty
    type: s3
    source:
      bucket: {{candidate-bluemix-stemcell-bucket}}
      regexp: bosh-stemcell-(.+)-softlayer-esxi-ubuntu-trusty-go_agent.tgz
      access_key_id: {{stemcell-aws-access-key}}
      secret_access_key: {{stemcell-aws-secret-key}}

  #
  # Test Stemcells
  #

  - name: bosh-deployment
    type: git
    source:
      uri: https://github.com/mattcui/bosh-deployment
      branch: softlayer

  #
  # BATs
  #

  - name: bosh-cli
    type: s3
    source:
      regexp: bosh-cli-([0-9.]+)-linux-amd64
      bucket: bosh-cli-artifacts
      region_name: us-east-1

  - name: pipelines
    type: git
    source:
      uri: https://github.com/jianqiu/bosh-cpi-certification
      branch: master

  - name: bats
    type: git
    source:
      uri: https://github.com/mattcui/bosh-acceptance-tests.git
      branch: master

  - name: environment
    type: pool
    source:
      pool: softlayer
      uri: git@github.com:jianqiu/bats-concourse-pool.git
      branch: master
      private_key: {{bosh-src-key}}

  - name: published-stemcell
    type: bosh-io-stemcell
    source:
      name: bosh-vsphere-esxi-ubuntu-trusty-go_agent
      tarball: false
